{% include 'navbar.html' %}

    <body>
        <main role="main" class="col-md-10 ml-sm-auto main-content">
            <div class="jumbotron mt-3">
                <h1>Add Workout</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                            <form id="workoutForm" method="post">
                                {% csrf_token %}
                                <label for="id_date">Date:</label>
                                {{ form.date }}
                                <div id="exercisesContainer">
                                    <!-- Exercise and weight fields will be added here -->
                                </div>
                                <button type="button" id="addExerciseBtn">Add Exercise</button>
                                <button type="submit">Submit</button>
                            </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>


</html>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exercisesContainer = document.getElementById('exercisesContainer');
            const addExerciseBtn = document.getElementById('addExerciseBtn');
            let exerciseCount = 0;

            addExerciseBtn.addEventListener('click', function() {
                exerciseCount++;
                const exerciseDiv = document.createElement('div');
                exerciseDiv.innerHTML = `
                    <div>
                        <label for="id_exercise_${exerciseCount}">Exercise ${exerciseCount}:</label>
                        <input type="text" id="id_exercise_${exerciseCount}" name="exercise_${exerciseCount}">
                        <label for="id_weight_${exerciseCount}">Weight ${exerciseCount}:</label>
                        <input type="text" id="id_weight_${exerciseCount}" name="weight_${exerciseCount}">
                        <button type="button" class="removeExerciseBtn">Remove</button>
                    </div>
                `;
                exercisesContainer.appendChild(exerciseDiv);

                const removeExerciseBtns = document.querySelectorAll('.removeExerciseBtn');
                removeExerciseBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        btn.parentElement.remove();
                        exerciseCount--;
                    });
                });
            });
        });
    </script>
</body>
</html>
