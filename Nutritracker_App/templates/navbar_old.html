<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    
        .container-fluid {
            height: 100%;
            padding-left: 0;
            padding-right: 0;
        }
    
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100; /* Adjust z-index to ensure sidebar is above other content */
            padding: 48px 0; /* Adjust top padding to match the navbar height */
            overflow-y: auto; /* Enable vertical scrolling for sidebar if needed */
        }
    
        .main-content {
            padding-top: 56px; /* Adjust top padding to match the navbar height */
            height: 100%;
            overflow-y: auto; /* Enable vertical scrolling for main content if needed */
        }
    
        .navbar-bottom-icons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
    
        .navbar-bottom-icons img {
            margin: 10px;
            width: 30px;
            height: 30px;
            display: block; /* Make images block elements */
        }
        .content-wrapper {
            display: flex;
            align-items: flex-start; /* Align items at the start */
            padding: 20px;
        }

        .content {
            margin-left: 20px; /* Adjust the margin to create space between the navbar and content */
        }
    </style>
<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



<div class="container-fluid">

        <nav class="col-md-2 bg-light sidebar">

                <div class="sidebar-heading">Nutritracker</div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-bottom-icons nav flex-column sidebar-sticky">

                    <div class="navbar-bottom-icons">
                        <a href="{% url 'user' %}" class="nav-link"><img src="static/pictures/user.png" ></a>
                    </div>

            </div>
        </nav>
    </head>
